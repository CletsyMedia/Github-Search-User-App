<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User | App Info</title>
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
    <link rel="stylesheet" href="./Assets/CSS/all.css">
</head>
<body>
    <main>
        <header>
            <div class="head">DevFinder</div>
            <div class="light-dark mode">
                <i class="fal fa-moon" id="theme-btn"></i>

                <!-- <button class="color-modeBtn light--hidden" aria-label="Toggle light mode">
                    Light
                    <img src="./Assets/Images/Sun.png" alt="">
                </button>
                <button class="color-modeBtn dark--hidden" aria-label="Toggle dark mode">
                    Dark
                    <img src="./Assets/Images/Moon.png" alt="">
                </button> -->
                
            </div>
            
        </header>
    
        <div class="search">
            <div class="searchTxt">
                <i class="fal fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Search Github Username.....">
            </div>
            <div class="searchBtn">Search</div>
        </div>
        <div class="resultInfo">
            <div class="githubHead">
                <div class="mainImg"></div>
                <div class="githubInfo">
                    <div class="githubUser">Github User</div>
                    <div class="githubUserName"><a href="href">@githubusername</a></div>
                    <div class="githubJoinedDate">Joined Date</div>
                </div>
            </div>
    
            <div class="githubFact">
                <div class="githubBio">Github Bio...</div>
    
                <div class="githubRepo">
                    <div class="repos">
                        <div class="repoHeading">Repos</div>
                        <div class="repoTotal">0</div>
                    </div>
                    <div class="follower">
                        <div class="followerHeading">Followers</div>
                        <div class="followerTotal">0</div>
                    </div>
                    <div class="following">
                        <div class="followingHeading">Following</div>
                        <div class="followingTotal">0</div>
                    </div>
                </div>
    
                <div class="githubSocial">
                    <div class="location">
                        <i class="fal fa-map-marker"></i>
                        <p class="locations">Location</p>
                    </div>
                    <div class="twitter">
                        <i class="fal fa-link"></i>
                        <p class="twit">Twitter</p>
                    </div>
                    <div class="website">
                        <i class="fal fa-globe"></i>
                        <p class="web">Website</p>
                    </div>
                    <div class="company">
                        <i class="fal fa-building"></i>
                        <p class="companies">Company</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./Assets/AppJs/App.js"></script>
</body>
</html>
